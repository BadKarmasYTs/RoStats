<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Game Stats Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #root {
      width: 90vw;
      max-width: 600px;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px #00aaff44;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      background: #333;
      color: #eee;
    }
    .stats {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .stat {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 600;
      box-shadow: inset 0 0 10px #00aaff44;
    }
    .error {
      color: #ff5555;
      text-align: center;
      margin-top: 10px;
      font-weight: 700;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="index.js" type="module"></script>
</body>
</html>
